name: Project automations
on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - reopened
      - review_requested
      - closed

# map fields with customized labels
env:
  user: leonsteinhaeuser
  project: 9
  todo: Todo
  done: Done
  in_progress: In Progress

jobs:
  preCondition:
    name: Pre-condition
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.generate_token.outputs.token }}
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@36464acb844fc53b9b8b2401da68844f6b05ebb0
        with:
          app_id: ${{ secrets.GH_PRIVATE_APP_ID }}
          private_key: ${{ secrets.GH_PROJECT_PRIVATE_KEY }}

  issue_opened_or_reopened:
    name: issue_opened_or_reopened
    runs-on: ubuntu-latest
    needs:
      - preCondition
    if: github.event_name == 'issues' && (github.event.action == 'opened' || github.event.action == 'reopened')
    steps:
      - name: Move issue to ${{ env.todo }}
        uses: leonsteinhaeuser/project-beta-automations@v1.0.3
        with:
          gh_token: ${{ needs.preCondition.outputs.token }}
          user: ${{ env.user }}
          project_id: ${{ env.project }}
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: ${{ env.todo }}

  issue_closed:
    name: issue_closed
    runs-on: ubuntu-latest
    needs:
      - preCondition
    if: github.event_name == 'issues' && github.event.action == 'closed'
    steps:
      - name: Moved issue to ${{ env.done }}
        uses: leonsteinhaeuser/project-beta-automations@v1.0.3
        with:
          gh_token: ${{ needs.preCondition.outputs.token }}
          user: ${{ env.user }}
          project_id: ${{ env.project }}
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: ${{ env.done }}

  pr_opened_or_reopened_or_reviewrequested:
    name: pr_opened_or_reopened_or_reviewrequested
    runs-on: ubuntu-latest
    needs:
      - preCondition
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'review_requested')
    steps:
      - name: Move PR to ${{ env.in_progress }}
        uses: leonsteinhaeuser/project-beta-automations@v1.0.3
        with:
          gh_token: ${{ needs.preCondition.outputs.token }}
          user: ${{ env.user }}
          project_id: ${{ env.project }}
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: ${{ env.in_progress }}

  pr_closed:
    name: pr_closed
    runs-on: ubuntu-latest
    needs:
      - preCondition
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Move PR to ${{ env.done }}
        uses: leonsteinhaeuser/project-beta-automations@v1.0.3
        with:
          gh_token: ${{ needs.preCondition.outputs.token }}
          user: ${{ env.user }}
          project_id: ${{ env.project }}
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: ${{ env.done }}








      